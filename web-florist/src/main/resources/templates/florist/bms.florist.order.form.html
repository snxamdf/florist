<!DOCTYPE html>
<html lang="zh-CN" layout:decorator="core/layout/bms.bootstart.decorator" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head layout:fragment="head">
<title th:text="${state}=='add'?'订单：创建':(${state}=='edit'?'订单：修改':'订单：查看')">订单：创建</title>
<meta name="description" content="" />
<meta name="author" content="" />
<meta charset="utf-8" th:substituteby="core/layout/include/bms.bootstart.head" />
<script type="text/javascript">
	$(document).ready(function() {
		$("#eForm").validate();
	});
</script>
</head>
<body id="main">

	<div class="container-fluid" layout:fragment="content">
		<div class="content row-fluid">
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li>
						<a href="/florist/order/list">订单列表</a>
					</li>
					<li class="active">
						<a th:text="${state}=='add'?'订单添加':(${state}=='edit'?'订单修改':'订单查看')">鲜花添加</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<form id="eForm" th:action="@{${#ctl.path}+'/florist/order/save'}" th:object="${domain}" action="#" method="post" class="form-horizontal">
						<div class="form-group">
							<input type="hidden" id="state" name="state" th:value="${state}" />
							<input type="hidden" th:field="*{id}" />
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">订单编号</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" th:field="*{orderNo}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">鲜花编号</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" th:field="*{flowersNo}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">价格</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" th:field="*{price}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">收货地址</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" th:field="*{addr}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">购买人</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" th:field="*{uid}" required="required" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">数量</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" th:field="*{amount}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input class="btn btn-default" type="submit" value="保存" th:if="${state} == 'add' or ${state} == 'edit'" />
								<input class="btn btn-default" type="button" value="返回" onclick="history.go(-1)" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
