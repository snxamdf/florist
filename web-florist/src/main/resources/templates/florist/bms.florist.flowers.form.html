<!DOCTYPE html>
<html lang="zh-CN" layout:decorator="core/layout/bms.default" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head layout:fragment="head">
<title th:text="${state}=='add'?'鲜花：创建':(${state}=='edit'?'鲜花：修改':'鲜花：查看')">鲜花：创建</title>
<meta name="description" content="" />
<meta name="author" content="" />
<meta charset="utf-8" th:substituteby="core/layout/include/bms.head" />
<script type="text/javascript">
	$(document).ready(function() {
		$("#eForm").validate();
	});
</script>
</head>
<body id="main">
	
	<div class="content" layout:fragment="content">
		<div class="ui tabular menu">
			<a class="item" th:href="@{${#ctl.path}+'/florist/flowers/list'}" href="bms.florist.flowers.list.html">鲜花列表</a>
			
			<a class="active item" th:text="${state}=='add'?'鲜花创建':(${state}=='edit'?'鲜花修改':'鲜花查看')">鲜花创建</a>
		</div>
		<form id="eForm" th:action="@{${#ctl.path}+'/florist/flowers/save'}" th:object="${domain}" action="#" method="post" class="ui error form segment">
			<div th:if="${#fields.hasErrors('*')}" class="ui error message">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
			</div>
			<div>
				<input type="hidden" id="state" name="state" th:value="${state}" />
				<div></div>
				<input type="hidden" th:field="*{id}" />
			</div>
			<div class="required field" th:class="${#fields.hasErrors('name')} ? 'required field error' : 'required field'">
				<label>名称</label>
				<div class="ui icon input">
					<input type="text" class="required" th:field="*{name}" />
				</div>
			</div>
			<div class="required field" th:class="${#fields.hasErrors('no')} ? 'required field error' : 'required field'">
				<label>编号</label>
				<div class="ui icon input">
					<input type="text" class="required" th:field="*{no}" />
				</div>
			</div>
			<div class="required field" th:class="${#fields.hasErrors('price')} ? 'required field error' : 'required field'">
				<label>价格</label>
				<div class="ui icon input">
					<input type="text" class="required" th:field="*{price}" />
				</div>
			</div>
			<div class="required field" th:class="${#fields.hasErrors('material')} ? 'required field error' : 'required field'">
				<label>材料</label>
				<div class="ui icon input">
					<input type="text" class="required" th:field="*{material}" />
				</div>
			</div>
			<div class="ui buttons">
				<input class="ui positive button" type="submit" value="保存" th:if="${state} == 'add' or ${state} == 'edit'" />
				<div class="or" th:if="${state} == 'add' or ${state} == 'edit'"></div>
				<input class="ui button" type="button" value="返回" onclick="history.go(-1)" />
			</div>
		</form>
	</div>
	<div class="footer">
		<div class="ui divider"></div>
		<div class="item">
			Copyright &copy; 2009-2015 <a href="http://github.com" target="_blank">hongyanyang</a>
			
			- Powered By <a href="http://github.com" target="_blank">SXM V2.0</a>
		</div>
	</div>
</body>
</html>
