<!-- 用法：bms.message.readme -->
<div class="ui positive message" th:if="${globalMessage != null}">
	<i class="close icon"></i>
	<div class="header">
		<div id="messageBox" class="alert alert-warning fade in show">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<strong th:text="${globalMessage}">提示信息</strong>
		</div>
	</div>
</div>
<script type="text/javascript" th:if="${globalMessage != null}">
	$(document).ready(function() {
		$('.message .close').on('click', function() {
			$(this).closest('.message').fadeOut();
		});
	});
</script>
