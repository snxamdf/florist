<!DOCTYPE html>
<html lang="zh-CN" layout:decorator="core/layout/bms.anon" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head layout:fragment="head">

<title>鲜花预订后台管理:登录</title>
<meta name="description" content="" />
<meta name="author" content="" />
<meta charset="utf-8" th:substituteby="core/layout/include/bms.bootstart.head" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="jumbotron">
						<p>鲜花预订后台管理</p>
					</div>
					<div class="row clearfix">
						<div class="col-md-4 column"></div>
						<div class="col-md-4 column">
							<h3>登录.</h3>
							<form th:action="@{${#ctl.path}+'/dologin'}" method="post" role="form">
								<div class="form-group">
									<label for="username">帐号</label>
									<input type="text" class="form-control" id="username" name="username" />
								</div>
								<div class="form-group">
									<label for="password">密码</label>
									<input type="password" class="form-control" id="password" name="password" />
								</div>
								<button type="button" class="btn btn-default">注册</button>
								<button type="submit" class="btn btn-default">登录</button>
							</form>
						</div>
						<div class="col-md-4 column"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="ui center aligned basic segment">
			<p>本系统为内部工作人员使用，如需开通账户请联系</p>
		</div>
	</div>
</body>
</html>
