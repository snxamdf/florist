<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head layout:fragment="head">

<title>鲜花预订后台管理:登录</title>
<meta name="description" content="" />
<meta name="author" content="" />
<meta charset="utf-8" th:substituteby="core/layout/include/bms.bootstart.head" />
</head>
<body>
	<div class="container-fluid">
		<div class="content row-fluid">
			<div class="col-md-offset-4 col-md-4 col-md-offset-4">
				<div class="jumbotron">
					<p>鲜花预订后台管理</p>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="eForm" role="form" th:action="@{${#ctl.path}+'/dologin'}" method="post">
							<div id="messageBox" class="alert alert-warning fade in hidden">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<strong></strong>
							</div>
							<input type="hidden" name="redirect" value="a8" />
							<div class="form-group">
								<label class="control-label">登录名：</label>
								<input type="text" id="username" name="username" class="form-control required" value="" />
							</div>
							<div class="form-group">
								<label class="control-label">密码：</label>
								<input type="password" id="password" name="password" class="form-control required" />
							</div>
							<input class="btn btn-large btn-primary" type="submit" value="登 录" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
